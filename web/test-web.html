<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudocod++</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Catppuccin Macchiato Colors */
            --base: #24273a;
            --mantle: #1e2030;
            --crust: #181926;
            --surface0: #363a4f;
            --surface1: #494d64;
            --surface2: #5b6078;
            --overlay0: #6e738d;
            --overlay1: #8087a2;
            --overlay2: #939ab7;
            --subtext0: #a5adcb;
            --subtext1: #b8c0e0;
            --text: #cad3f5;
            --lavender: #b7bdf8;
            --blue: #8aadf4;
            --sapphire: #7dc4e4;
            --sky: #91d7e3;
            --teal: #8bd5ca;
            --green: #a6da95;
            --yellow: #eed49f;
            --peach: #f5a97f;
            --maroon: #ee99a0;
            --red: #ed8796;
            --mauve: #c6a0f6;
            --pink: #f5bde6;
            --flamingo: #f0c6c6;
            --rosewater: #f4dbd6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            background: var(--base);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            font-feature-settings: "liga" 1, "calt" 1;
            position: fixed;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .header {
            height: 60px;
            background: var(--mantle);
            border-bottom: 1px solid var(--surface0);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .title {
            font-size: 18px;
            color: var(--text);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--green);
            color: var(--crust);
        }

        .btn-primary:hover {
            background: var(--teal);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface1);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--surface2);
        }

        .workspace {
            flex: 1;
            display: flex;
            min-height: 0;
            overflow: hidden;
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--base);
            min-width: 300px;
            min-height: 0;
        }

        .editor-header {
            height: 40px;
            background: var(--mantle);
            border-bottom: 1px solid var(--surface0);
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .tabs-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .file-tab {
            padding: 8px 12px;
            background: var(--surface0);
            border-radius: 6px 6px 0 0;
            font-size: 14px;
            color: var(--text);
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .file-tab:hover {
            background: var(--surface1);
        }

        .file-tab.active {
            background: var(--base);
        }

        .new-file-btn {
            width: 28px;
            height: 28px;
            background: var(--surface0);
            border: none;
            border-radius: 4px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .new-file-btn:hover {
            background: var(--surface1);
            transform: scale(1.05);
        }

        .editor-container {
            flex: 1;
            display: flex;
            background: var(--base);
            overflow: hidden;
            min-height: 0;
        }

        .line-numbers {
            width: 50px;
            background: var(--mantle);
            border-right: 1px solid var(--surface0);
            padding: 10px 5px;
            font-size: 14px;
            color: var(--overlay1);
            line-height: 1.6;
            user-select: none;
            text-align: right;
            white-space: pre;
            overflow: hidden;
        }

        .code-editor {
            flex: 1;
            background: var(--base);
            border: none;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            font-size: 14px;
            color: var(--text);
            resize: none;
            outline: none;
            line-height: 1.6;
            font-feature-settings: "liga" 1, "calt" 1;
            overflow-y: auto;
            overflow-x: auto;
        }

        .code-editor::placeholder {
            color: var(--overlay1);
        }

        .resizer {
            width: 4px;
            background: var(--surface0);
            cursor: col-resize;
            transition: background 0.2s ease;
        }

        .resizer:hover {
            background: var(--blue);
        }

        .output-section {
            width: 350px;
            background: var(--crust);
            display: flex;
            flex-direction: column;
            min-width: 200px;
            min-height: 0;
        }

        .output-header {
            height: 40px;
            background: var(--mantle);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            color: var(--text);
            border-bottom: 1px solid var(--surface0);
        }

        .output-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .output {
            background: var(--crust);
            padding: 0;
            font-size: 13px;
            line-height: 1.5;
            color: var(--text);
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-bar {
            height: 30px;
            background: var(--mantle);
            border-top: 1px solid var(--surface0);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-size: 12px;
            color: var(--subtext1);
        }

        .status-left {
            display: flex;
            gap: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--green);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--base);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--surface1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--surface2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">pseudocod++</div>
            <div class="header-actions">
                <button class="btn btn-secondary">Lint</button>
                <button class="btn btn-primary">Run</button>
            </div>
        </div>

        <div class="workspace">
            <div class="editor-section" id="editorSection">
                <div class="editor-header">
                    <div class="tabs-container">
                        <button class="file-tab active">main.pseudo</button>
                        <button class="new-file-btn" title="New file">+</button>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers">1</div>
                    <textarea class="code-editor" id="codeEditor" placeholder="# Write your pseudocode here...">citeste m,n # (numere naturale nenule, m<=n)
nr<-0
i<-m
repeta
    x<-1
    cat timp x*x<i executa
        x<-x+1
    sf
    daca x*x=i atunci nr<-i
    altfel i<-i+1
    sf
pana cand i>n SAU nr!=0
scrie nr</textarea>
                </div>
            </div>

            <div class="resizer" id="resizer"></div>

            <div class="output-section" id="outputSection">
                <div class="output-header">Output</div>
                <div class="output-content">
                    <div class="output" id="output">Ready to execute pseudocode...
Click 'Run' to interpret your code.
Click 'Lint' to check for syntax errors.</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-left">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Ready</span>
                </div>
                <span id="cursorPosition">Line 1, Col 1</span>
            </div>
            <div class="status-right">
                <span>Pseudocode</span>
            </div>
        </div>
    </div>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const lineNumbers = document.getElementById('lineNumbers');
        const output = document.getElementById('output');
        const resizer = document.getElementById('resizer');
        const editorSection = document.getElementById('editorSection');
        const outputSection = document.getElementById('outputSection');

        function updateLineNumbers() {
            const lines = codeEditor.value.split('\n');
            const numbers = [];
            for (let i = 1; i <= lines.length; i++) {
                numbers.push(i);
            }
            lineNumbers.textContent = numbers.join('\n');
        }

        function updateCursorPosition() {
            const textarea = codeEditor;
            const start = textarea.selectionStart;
            const lines = textarea.value.substr(0, start).split('\n');
            const line = lines.length;
            const col = lines[lines.length - 1].length + 1;
            
            document.getElementById('cursorPosition').textContent = `Line ${line}, Col ${col}`;
        }

        function syncScroll() {
            const scrollTop = codeEditor.scrollTop;
            lineNumbers.scrollTop = scrollTop;
        }

        // Resizer functionality
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResize);
        });

        function handleResize(e) {
            if (!isResizing) return;
            
            const containerWidth = document.querySelector('.workspace').offsetWidth;
            const newEditorWidth = e.clientX - editorSection.offsetLeft;
            const newOutputWidth = containerWidth - newEditorWidth - 4; // 4px for resizer

            if (newEditorWidth > 300 && newOutputWidth > 200) {
                editorSection.style.flex = 'none';
                editorSection.style.width = newEditorWidth + 'px';
                outputSection.style.width = newOutputWidth + 'px';
            }
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResize);
        }

        codeEditor.addEventListener('input', () => {
            updateLineNumbers();
            updateCursorPosition();
        });

        codeEditor.addEventListener('scroll', syncScroll);
        codeEditor.addEventListener('click', updateCursorPosition);
        codeEditor.addEventListener('keyup', updateCursorPosition);

        // Simulate run button functionality
        document.querySelector('.btn-primary').addEventListener('click', () => {
            output.textContent = 'Running pseudocode...\n\nThis would connect to your Python interpreter via WebSocket or HTTP API.\n\nExpected output based on your algorithm:\n- Finds perfect squares in range [m,n]\n- Returns the first perfect square found, or 0 if none exist';
            document.querySelector('.status-indicator span').textContent = 'Running';
            document.querySelector('.status-dot').style.background = 'var(--yellow)';
            
            setTimeout(() => {
                document.querySelector('.status-indicator span').textContent = 'Ready';
                document.querySelector('.status-dot').style.background = 'var(--green)';
            }, 2000);
        });

        // Simulate lint button functionality
        document.querySelector('.btn-secondary').addEventListener('click', () => {
            output.textContent = 'Linting pseudocode...\n\n✓ Syntax is valid\n✓ All keywords recognized\n✓ Proper indentation\n\nNo errors found.';
            document.querySelector('.status-indicator span').textContent = 'Linting';
            document.querySelector('.status-dot').style.background = 'var(--blue)';
            
            setTimeout(() => {
                document.querySelector('.status-indicator span').textContent = 'Ready';
                document.querySelector('.status-dot').style.background = 'var(--green)';
            }, 1000);
        });

        // New file functionality
        document.querySelector('.new-file-btn').addEventListener('click', () => {
            const fileName = prompt('Enter file name:', 'untitled.pseudo');
            if (fileName) {
                // Create new tab (for now just show alert, you can expand this)
                alert(`Creating new file: ${fileName}\n\nThis would create a new tab and switch to it.`);
            }
        });

        // Initialize line numbers
        updateLineNumbers();

        // Tab handling
        codeEditor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = codeEditor.selectionStart;
                const end = codeEditor.selectionEnd;
                codeEditor.value = codeEditor.value.substring(0, start) + '    ' + codeEditor.value.substring(end);
                codeEditor.selectionStart = codeEditor.selectionEnd = start + 4;
                updateLineNumbers();
            }
        });
    </script>
</body>
</html>
